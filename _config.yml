defaults:

  # Blog Articles
  - scope:
      path: _posts/tech
      type: posts
    values:
      layout: tech-index
      category: tech

  - scope:
      path: _posts/hikes
      type: posts
    values:
      layout: hike-index
      category: hikes



include: [".htaccess"]
exclude: ["vendor", "lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
