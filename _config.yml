# Site wide configuration

title: Shruti's Blog
locale: en_US
url: http://localhost:4000
#url: http://kamaths.github.io


# Jekyll configuration

# permalink: /:categories/:title/
permalink: pretty
markdown: kramdown
highlighter: rouge
# highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Site owner
